name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update

      - name: Build
        run: |
          chmod +x tools/linux/build.sh
          bash tools/linux/build.sh

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tvsurf-linux
          path: dist/tvsurf
          retention-days: 30

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update

      - name: Build
        run: |
          chmod +x tools/linux/build.sh
          bash tools/linux/build.sh

      - name: Upload Linux ARM64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tvsurf-linux-arm64
          path: dist/tvsurf
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build
        shell: cmd
        run: |
          tools\windows\build.bat

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tvsurf-windows
          path: dist\tvsurf
          retention-days: 30

  build-docker:
    name: Build and Push Docker Image
    needs: [build-linux, build-linux-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-linux
          path: dist/tvsurf-amd64

      - name: Download Linux ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-linux-arm64
          path: dist/tvsurf-arm64

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Prepare build context for amd64
        run: |
          rm -rf dist/tvsurf
          cp -r dist/tvsurf-amd64 dist/tvsurf

      - name: Build and push Docker image for amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:amd64-${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare build context for arm64
        run: |
          rm -rf dist/tvsurf
          cp -r dist/tvsurf-arm64 dist/tvsurf

      - name: Build and push Docker image for arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:arm64-${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create and push multi-arch manifest
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # 创建带版本号的 manifest
          docker manifest rm ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }} || true
          docker manifest create ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }} \
            --amend ghcr.io/${{ github.repository }}:amd64-${{ steps.version.outputs.version }} \
            --amend ghcr.io/${{ github.repository }}:arm64-${{ steps.version.outputs.version }}
          docker manifest push ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }}
          
          # 创建 latest manifest
          docker manifest rm ghcr.io/${{ github.repository }}:latest || true
          docker manifest create ghcr.io/${{ github.repository }}:latest \
            --amend ghcr.io/${{ github.repository }}:amd64-${{ steps.version.outputs.version }} \
            --amend ghcr.io/${{ github.repository }}:arm64-${{ steps.version.outputs.version }}
          docker manifest push ghcr.io/${{ github.repository }}:latest

  release:
    name: Create Release
    needs: [build-linux, build-linux-arm64, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-linux
          path: artifacts/linux

      - name: Download Linux ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-linux-arm64
          path: artifacts/linux-arm64

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-windows
          path: artifacts/windows

      - name: Create archive for Linux
        run: |
          cd artifacts/linux
          tar -czf ../tvsurf-linux.tar.gz .

      - name: Create archive for Linux ARM64
        run: |
          cd artifacts/linux-arm64
          tar -czf ../tvsurf-linux-arm64.tar.gz .

      - name: Create archive for Windows
        run: |
          cd artifacts/windows
          zip -r ../tvsurf-windows.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/tvsurf-linux.tar.gz
            artifacts/tvsurf-linux-arm64.tar.gz
            artifacts/tvsurf-windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
