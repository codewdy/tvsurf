name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

# 同一时刻只允许一个 workflow run，避免多个 tag 同时触发时并行执行
concurrency:
  group: build-and-release
  cancel-in-progress: false  # 不取消正在跑的，新触发的排队等待

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          python tools/version/update-version.py ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update

      - name: Build
        run: |
          chmod +x tools/linux/build.sh
          bash tools/linux/build.sh

      - name: Create archive for Linux
        run: |
          cd dist
          tar -czf tvsurf-linux.tar.gz tvsurf

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tvsurf-linux
          path: dist/tvsurf-linux.tar.gz
          retention-days: 30

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          python tools/version/update-version.py ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Install system dependencies
        run: |
          sudo apt-get update

      - name: Build
        run: |
          chmod +x tools/linux/build.sh
          bash tools/linux/build.sh

      - name: Create archive for Linux ARM64
        run: |
          cd dist
          tar -czf tvsurf-linux-arm64.tar.gz tvsurf

      - name: Upload Linux ARM64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tvsurf-linux-arm64
          path: dist/tvsurf-linux-arm64.tar.gz
          retention-days: 30

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update version
        if: startsWith(github.ref, 'refs/tags/v')
        shell: cmd
        run: |
          python tools\version\update-version.py %GITHUB_REF_NAME%

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build
        shell: cmd
        run: |
          tools\windows\build.bat

      - name: Create archive for Windows
        shell: powershell
        run: |
          cd dist
          Compress-Archive -Path tvsurf -DestinationPath tvsurf-windows.zip -Force

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tvsurf-windows
          path: dist\tvsurf-windows.zip
          retention-days: 30

  build-mac:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          python tools/version/update-version.py ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build
        run: |
          chmod +x tools/mac/build.sh
          chmod +x tools/mac/prepare_env.sh
          bash tools/mac/build.sh

      - name: Create archive for macOS
        run: |
          cd dist
          zip -r tvsurf-mac.zip tvsurf

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tvsurf-mac
          path: dist/tvsurf-mac.zip
          retention-days: 30

  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          python tools/version/update-version.py ${{ github.ref_name }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Verify Android environment
        run: |
          echo "ANDROID_HOME: $ANDROID_HOME"
          echo "JAVA_HOME: $JAVA_HOME"
          which java
          java -version

      - name: Install dependencies
        working-directory: app
        run: npm ci

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Configure EAS
        working-directory: app
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: eas whoami || eas login --non-interactive

      - name: Build Android locally
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          chmod +x tools/linux/build_android.sh
          bash tools/linux/build_android.sh

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tvsurf-android
          path: |
            app/tvsurf-android.apk
          retention-days: 30

  build-docker:
    name: Build and Push Docker Image
    needs: [build-linux, build-linux-arm64, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-linux
          path: dist

      - name: Download Linux ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-linux-arm64
          path: dist

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-android
          path: dist

      - name: Extract Linux artifacts
        run: |
          cd dist
          tar -xzf tvsurf-linux.tar.gz
          mv tvsurf tvsurf-amd64

      - name: Extract Linux ARM64 artifacts
        run: |
          cd dist
          tar -xzf tvsurf-linux-arm64.tar.gz
          mv tvsurf tvsurf-arm64

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Update version
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          python tools/version/update-version.py ${{ github.ref_name }}
  
      - name: Prepare build context for amd64
        run: |
          rm -rf dist/tvsurf
          cp -r dist/tvsurf-amd64 dist/tvsurf
          cp -r package dist/tvsurf/package
          cp dist/tvsurf-android.apk dist/tvsurf/package/tvsurf-android.apk

      - name: Build and push Docker image for amd64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:amd64-${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare build context for arm64
        run: |
          rm -rf dist/tvsurf
          cp -r dist/tvsurf-arm64 dist/tvsurf
          cp -r package dist/tvsurf/package
          cp dist/tvsurf-android.apk dist/tvsurf/package/tvsurf-android.apk

      - name: Build and push Docker image for arm64
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:arm64-${{ steps.version.outputs.version }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create and push multi-arch manifest
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # 直接使用已构建的镜像标签引用创建多架构 manifest
          AMD64_REF="ghcr.io/${{ github.repository }}:amd64-${{ steps.version.outputs.version }}"
          ARM64_REF="ghcr.io/${{ github.repository }}:arm64-${{ steps.version.outputs.version }}"
          
          # 使用镜像引用创建多架构 manifest
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}:${{ steps.version.outputs.version }} \
            $AMD64_REF \
            $ARM64_REF
          
          docker buildx imagetools create -t ghcr.io/${{ github.repository }}:latest \
            $AMD64_REF \
            $ARM64_REF

  release:
    name: Create Release
    needs: [build-linux, build-linux-arm64, build-windows, build-mac, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-linux
          path: artifacts

      - name: Download Linux ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-linux-arm64
          path: artifacts

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-windows
          path: artifacts

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-mac
          path: artifacts

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: tvsurf-android
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/tvsurf-linux.tar.gz
            artifacts/tvsurf-linux-arm64.tar.gz
            artifacts/tvsurf-windows.zip
            artifacts/tvsurf-mac.zip
            artifacts/tvsurf-android.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
